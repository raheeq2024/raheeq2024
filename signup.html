    body {

      font-family: Arial, sans-serif;

    form {
      background-color: #FFF3E0;

      border-radius: 5px;
      font-size: 16px;

      padding: 10px 20px;
      font-size: 18px;

      width: 100%;

    }

    .navigation {
      margin-top: 20px;
    }

    .navigation a {
      color: #4B2A1F;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #4B2A1F;
      color: yellow;
      padding: 0px;
      margin-top: 5px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #FFC107;
    }
