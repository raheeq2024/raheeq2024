<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رحيق</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #4B2A1F;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #FFC107;
        }

        form {
            background-color: #FFF3E0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 100px;
            text-align: right;
            position: relative;
        }

        label {
            font-size: 18px;
            color: #4B2A1F;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #F9A825;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #4B2A1F;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            color: #4B2A1F;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #4B2A1F;
            color: yellow;
            padding: 0px;
            margin-top: 5px;
        }
    </style>
</head>
<body dir="rtl">

    <!-- الشعار -->
    <img src="الشعار.jpg"
         alt="شعار المتجر" class="logo">

    <form>
        <label>الاسم:</label>
        <input type="text" name="username" placeholder="أدخل اسمك"><br>

        <label>كلمة المرور:</label>
        <input type="password" name="password" placeholder="أدخل كلمة المرور"><br>

        <input type="submit" value="تسجيل">
    </form>

    <div>
        <nav class="navigation">
            <a href="index.html">الرئيسية</a> |
            <a href="about.html">من نحن</a> |
            <a href="login.html">تسجيل الدخول</a> |
            <a href="signup.html">إنشاء حساب</a> |
            <a href="privacy.html">سياسة الخصوصية</a>
        </nav>
    </div>

    <footer>
        <p>رحيق. جميع الحقوق محفوظة 2024&copy;</p>
    </footer>

</body>
</html>
